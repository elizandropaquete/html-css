<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 06</title>
</head>
<body>
    <h1>Tags Em HTML </h1>
    <P>Em <mark>HTML5</mark>, podemos inserir os elementos da lista seguinte: passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag &lt p &gt">parágrafo</abbr></li>
        <li><abbr title="use a tag &lt; h1 &gt; ... &lt; h6 &gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt; abbr &gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt; code &gt;">Código fonte</abbr></li>
        <li><abbr title="use a tag &lt; ol &gt; &lt li &gt">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt; ul &gt; &lt li &gt">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
